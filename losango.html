<body>
    <script>
        var diagonalmaior = prompt('Por favor informe o valor da diagonal maior do seu losango');
        var diagonalmenor = prompt('Por favor informe o valor da diagonal menor do seu losango');
        var conta = (diagonalmaior * diagonalmenor);
        var resultado = (conta / 2);

        alert('A área do seu losango é de ' + resultado + ' M²');

   </script>
