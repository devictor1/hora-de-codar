<html lang="en">
<head>

    <title>jvascript</title>
</head>
<body>
    <script>
        var basemaior = prompt('Por favor informe o valor da base maior do seu trapézio');
        var basemenor = prompt('Por favor informe o valor da base menor do seu trapézio');
        var altura = prompt('Por favor informe o valor da altura do seu trapézio');
        var conta = (basemaior + basemenor);
        var conta2 = (conta * altura);
        var resultado = (conta2 / 2);

        alert('A área do seu trapézio é de ' + resultado + ' M²');

   </script>
</body>
